<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .box {
            border: 3px dotted red;
        }

        .con {
            border: 2px solid lightslategray;
            padding: 1rem;
        }

        .con>p {
            border: 1px solid lightgray;
        }
    </style>
    <div class="box">추가할 요소</div>
    <div class="con">
        <p>리스트1</p>
        <p>리스트2</p>
        <p>리스트3</p>
    </div>

    <button class="btn1">클릭!</button>

    <script>
        // 버튼을 클릭하면 .box는 .con의 마지막 요소로 추가됨
        // .append()
        const $box = document.querySelector('.box');
        const $con = document.querySelector('.con');
        document.querySelector('.btn1').addEventListener('click', () => {
            // $con.appendChild($box); //append - 맨 뒤, 단일 노드만 추가 가능
            // $con.append($box, '텍스트도 추가 가능'); // 여러 노드와 문자열 추가가 가능
            $con.prepend($box); //prepend - 맨 앞
        });
    </script>
</body>

</html>
