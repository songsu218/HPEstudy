<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .box {
            border: 3px dotted red;
        }

        .con {
            border: 2px solid lightslategray;
            padding: 1rem;
        }

        .con>p {
            border: 1px solid lightgray;
        }
    </style>
    <div class="box box1">추가할 요소1</div>
    <div class="box box2">추가할 요소</div>
    <div class="con">
        <p>리스트1</p>
        <p class="test">리스트2</p>
        <p>리스트3</p>
    </div>

    <button class="btn1">클릭!</button>

    <script>
        // 지정위치에 요소를 추가하기
        // 부모노드 .insertBefore(자식노드, 희망위치노드)

        // 지정위치노드 .before(추가할노드) 지정위치노드.after(추가할 노드)
        // 노드를 갖고있는지 확인하는 메서드
        // 부모노드.hasChild(확인할 노드) -> boolean 반환
        const $box1 = document.querySelector('.box1');
        const $box2 = document.querySelector('.box2');
        const $con = document.querySelector('.con');
        const $test = document.querySelector('.test'); //지정 위치
        const $btn = document.querySelector('.btn1');

        $btn.addEventListener('click', () => {
            // $con.insertBefore($box1, $test);
            $test.before($box1);
            $test.after($box2);
        });

    </script>
</body>

</html>
